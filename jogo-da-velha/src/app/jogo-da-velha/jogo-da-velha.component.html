<div>
  <h2>Jogo da velha</h2>
  
  <!-- tela inicial -->
  <div class="principal" *ngIf="showInicio">
    <a href="#"
       (click)="iniciarJogo()" 
       class="botao">
       Iniciar
    </a>
  </div><!-- fim tela inicial -->

  <!-- tabuleiro -->
  <div *ngIf="showTabuleiro">
    <ul>
      <li class="kz-border-bottom kz-border-right"></li>
      <li class="kz-border-bottom kz-border-right"></li>
      <li class="kz-border-bottom"></li>
      <li class="kz-border-bottom kz-border-right"></li>
      <li class="kz-border-bottom kz-border-right"></li>
      <li class="kz-border-bottom"></li>
      <li class="kz-border-right"></li>
      <li class="kz-border-right"></li>
      <li></li>
    </ul>
  </div><!-- fim tabuleiro --> 

  <!-- tela final -->
  <div *ngIf="showFinal">
    <span>
    <p>Você venceu!!!</p>
    <p>Você perdeu...</p>
    <p>O jogo terminou empatado...</p>
    <br />
    <a href="#" 
         class="botao">
         Jogar novamente
      </a>
    </span>
  </div><!-- fim tela final -->

</div>
